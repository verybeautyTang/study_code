<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个三色骰子</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      height: 300px;
      border: 1px solid;
    }
    .item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: black;
    }
    .item:nth-child(2) {
      align-self: center;
    }
    .item:nth-child(3) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  </div>
</body>
</html>

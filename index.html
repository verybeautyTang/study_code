<body>
  <script>
    var sum = function(root, arr, str = '',index = 1) {
      str += root[index] ? root[index].toString() : ''
    if(!root[index *2] && !root[index *2 +1]) return arr.push(str)


    sum(root, arr, str, 2* index)
    sum(root, arr, str, 2*index+1)
 };



 function sumNumbers (root) {
    if (!root) return 0
    const numberArr = []
    root.unshift(null)
    sum(root,  numberArr)
    console.log(numberArr)

    return numberArr.reduce((total, current) => total + parseInt(current), 0)
 }

console.log( sumNumbers([1,null,3]))
